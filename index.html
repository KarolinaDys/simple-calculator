<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Simple JavaScript Calculator</title>
  </head>
  <body>
     <form action="/page.js">
        <input type="number" name="firstnumber" id="firstnumber" placeholder="First Number">
        <select name="sing" id="sing">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" name="secondnumber" id="secondnumber" placeholder="Second Number">
        <button type="button"id="result">=</button>
        <input type="submit" value="[Result]" name="result" id="result" style="background-color: greenyellow">
     </form>
  </body>
  </html>
