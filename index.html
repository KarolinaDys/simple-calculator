<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JavaScript Calculator</title>
  </head>
  <body>
     <form>
        <input type="number" name="firstnumber" id="firstnumber" placeholder="First Number">
        <select name="sing" id="sing"value="sing">
            <option value="+" id="+">+</option>
            <option value="-"id="-">-</option>
            <option value="*"id="*">*</option>
            <option value="/" id="/">/</option>
        </select>
        <input type="number" name="secondnumber" id="secondnumber" placeholder="Second Number">
        <button type="button" id="button">=</button>
        <output  placeholder="[Result]" name="result" value="result" id="result" for="firstnumber secondnumber" style="background-color: greenyellow"></output>
     </form>
     <script type="text/javascript" src="page.js">
     </script>
  </body>
  </html>
